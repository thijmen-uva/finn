        <div class="lopende_voeten">
            <input type="image" onclick="draai()" id="links" src="links.jpeg">
            <input type="image" onclick="draai()" id="rechts" src="rechts.jpeg">
        </div>
        <div class="post">
                    <div class="spotify_container"><iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1728232743%3Fsecret_token%3Ds-RGHc9nqzpuB&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true&amp;visual=true" width="100%" height="100%" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe></div>
    </div>

        <script src="" async defer></script>
        <script>
            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }


            async function draai() {
                var rechts = document.getElementById("rechts");
                var links = document.getElementById("links");
                for (var i = 0; i < 10; i++) {
                    rechts.style.transform = "scale(0.7) rotateX(50deg) translateX(100px) translateY(-300px)";
                    await sleep(3000);
                    rechts.style.transform = "scale(1) rotateX(0) translateX(0) translateY(-300px)";
                    await sleep(3000);
                    rechts.style.transform = "scale(1) rotateX(0deg) translateX(0px) translateY(0px)";
                    await sleep(3000);
                    links.style.transform = "scale(0.7) rotateX(50deg) translateX(-100px) translateY(-300px)";
                    await sleep(3000);
                    links.style.transform = "scale(1) rotateX(0) translateX(0) translateY(-300px)";
                    await sleep(3000);
                    links.style.transform = "scale(1) rotateX(0deg) translateX(0px) translateY(0px)";
                    await sleep(3000);
                }
            }


        </script>
